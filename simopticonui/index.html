<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Simopticon</title>
  <link href="css/styles.css" rel="stylesheet" />
  <link href="css/navbarStyles.css" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

  <style>
    .first-row {
      height: 10vh;
    }

    .second-row {
      height: 80vh;
    }

    .third-row {
      height: 10vh;
    }
  </style>

</head>

<body class="sb-nav-fixed">
  <nav class="navbar fixed-top">
    <div style="width: 32px; height: 32px;"></div>
    <h1 class="navbar-title">Simopticon</h1>
    <div class="dropdown">
      <button class="btn btn-light-secondary">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="white" class="bi bi-three-dots-vertical"
          viewBox="0 0 16 16">
          <path
            d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0" />
        </svg>
        </svg>
      </button>
      <div class="dropdown-content">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#" id="closeBtn">Close</a>
      </div>
    </div>
  </nav>

  <div class="container container-fluid">
    <div class="row first-row"></div>
    <div class="row second-row">
      <div class="col-md-3 d-md-block"></div>
      <div class="col-md-6 .d-block">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
          <div class="card-header">
            <h3 class="text-center font-weight-light my-4">Menu</h3>
          </div>
          <div class="card-body">
            <div class="form-floating mb-3">
              <button class="w-100 btn btn-primary btn-lg btn-block" type="button" id="newProjectBtn">Start
                Optimization</button>
            </div>
            <div class="form-floating mb-3">
              <button class="w-100 btn btn-primary btn-lg btn-block" type="button" id="newSimulationBtn">Start
                simulation</button>
            </div>
            <div class="form-floating mb-3">
              <button class="w-100 btn btn-primary btn-lg btn-block" type="button" id="resultsBtn">Manage
                results</button>
            </div>
            <div class="form-floating mb-3">
              <button class="w-100 btn btn-primary btn-lg btn-block" type="button" id="settingsBtn">Settings</button>
            </div>
          </div>
          <div class="card-footer text-center py-3">
            <div class="small"></div>
          </div>
        </div>
      </div>
      <div class="col-md-3 d-md-block"></div>
    </div>
    <div class="third-row"></div>
  </div>

  <footer class="fixed-bottom  bg-light">
    <div class="container p-4">
      <div class="d-flex align-items-center justify-content-center small">
        <div class="text-muted">
          <p id="info">Test</p>
        </div>
      </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
  <script src="src/Renderer_Index.js"></script>
</body>

</html>
