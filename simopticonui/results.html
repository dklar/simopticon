<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Resultoverview</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/navbarStyles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar fixed-top">
        <div style="width: 32px; height: 32px;"></div>
        <!-- <button type="button" class="btn btn-light-secondary" id="backBtn">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="white" class="bi bi-arrow-left-circle"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z">
                </path>
            </svg>
        </button> -->

        <h1 class="navbar-title">Results</h1>
        <div class="dropdown">
            <button class="btn btn-light-secondary">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="white"
                    class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                    <path
                        d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0" />
                </svg>
                </svg>
            </button>
            <div class="dropdown-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#" id="closeBtn">Close</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mainContentSpace">
        <main>
            <div class="row">
                <div class="col-md-1 d-md-block"></div>
                <div class="col-md-10 d-block">
                    <div class="card mb-4">
                        <div class="card-header">
                            Resultoverview
                        </div>
                        <div class="card-body">
                            <div id="datatablesSimple"></div>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-success float-end" id="contBtn">Back</button>
                        </div>
                    </div>

                    <div class="card mb-4">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <div id="headerCaption">Plots for Result</div>
                            <div class="dropdown">
                                <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
                                        aria-expanded="false">
                                    View top results
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end" id ="runSelection" aria-labelledby="dropdownMenuButton" id="plotSelection">
                                    <!--Best result Listing-->
                                </ul>
                            </div>
                        </div>
                        
                        
                        <div class="card-body">
                            <div id="carouselID" class="carousel carousel-dark slide mb-4">
                                <div class="carousel-inner" id="carouselContentID">
                                    <!--Pictures-->
                                </div>
                                <button class="carousel-control-prev" type="button" data-bs-target="#carouselID"
                                        data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button" data-bs-target="#carouselID"
                                        data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-1 d-md-block"></div>
            </div>
        </main>
        
    </div>


    <footer class="fixed-bottom  bg-light">
        <div class="container p-4">
            <div class="d-flex align-items-center justify-content-center small">
                <div class="text-muted">
                    <p id="info">Test</p>
                </div>
            </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
    <script src="src/Renderer_Results.js"></script>
</body>

</html>
