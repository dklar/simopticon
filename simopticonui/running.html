<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Simulation is running</title>
  <link href="css/styles.css" rel="stylesheet" />
  <link href="css/navbarStyles.css" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>


<body>
  <nav class="navbar fixed-top">
    <div style="width: 32px; height: 32px;"></div>

    <h1 class="navbar-title">Simulation is running</h1>
    <div class="dropdown">
      <button class="btn btn-light-secondary">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="white" class="bi bi-three-dots-vertical"
          viewBox="0 0 16 16">
          <path
            d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0" />
        </svg>
        </svg>
      </button>
      <div class="dropdown-content">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#" id="closeBtn">Close</a>
      </div>
    </div>
  </nav>
  <div class="container-fluid mainContentSpace">
    <main>
      <div class="row">
        <div class="col-md-2 d-md-block"></div>
        <div class="col-md-8 .d-block">
          <div class="card mb-4">
            <div class="card-header text-center">
              <div class="row">
                <div class="col">
                  <h5 class="mb-0">Status of Simulation:</h5>
                </div>
              </div>
              <div class="row">
                <div class="col">
                    <strong role="status" id="spinnerCaption">Loading...</strong>
                    <div class="spinner-border" id="spinner" aria-hidden="true"></div>
                </div>
              </div>
            </div>
            <div class="card-body">
              <canvas id="chart" width="100%" height="30"></canvas>
            </div>
            <div class="card-footer">
              <button type="button" class="btn btn-danger float-end" id="cancelBtn">Cancel</button>
              <!-- <button type="button" class="btn btn-danger float-end" id="testBtn">Test</button> -->
            </div>
          </div>

          <div class="card mb-4">
            <div class="card-header">Simulation informations</div>          
            <ul class="list-group list-group-flush" id="parameterList">
            </ul>
          </div>
          <div class="col-md-1 d-md-block "></div>
        </div>
        <div class="col-md-2 d-md-block"></div>
    </main>
  
  </div>


  <div class="modal fade" id="modalOkay" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitleID">Finish</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modalBodyId">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" id="continutBtn">To the Results</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalError" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="titleID">Error</h5>
          <button type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="ModalErrorBody">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="ModalErrorBtnRetry">Retry</button>
          <button type="button" class="btn btn-secondary" id="ModalErrorBtnCancel">Cancel and go back</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="modal fade" id="modalErrorServerCrash" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="titleID">Error</h5>
          <button type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modalErrorServerCrashBody">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="ModalCrashBtn">Cancel and go back</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="fixed-bottom  bg-light">
    <div class="container p-4">
      <div class="d-flex align-items-center justify-content-center small">
        <div class="text-muted">
          <p id="info">Test</p>
        </div>
      </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
  <script src="src/Renderer_running.js"></script>

</body>

</html>
