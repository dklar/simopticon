<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>General project options</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/navbarStyles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar fixed-top">
        <button type="button" class="btn btn-light-secondary" id="backBtn">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="white" class="bi bi-arrow-left-circle"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z">
                </path>
            </svg>
        </button>

        <h1 class="navbar-title">General project options</h1>
        <div class="dropdown">
            <button class="btn btn-light-secondary">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="white"
                    class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                    <path
                        d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0" />
                </svg>
                </svg>
            </button>
            <div class="dropdown-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#" id="closeBtn">Close</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mainContentSpace">
        <main>
            <div class="row">
                <div class="col-md-2 d-md-block"></div>
                <div class="col-md-8 .d-block">
                    <form id="jsonForm" class="mb-3 row">
                        <fieldset>
                            <div class="card mb-4">
                                <div class="card-header">General options</div>
                                <div class="card-body">
                                    <div class="card mb-4">
                                        <div class="card-header">Simulation controller related options</div>
                                        <div class="card-body">
                                            <div class="form-floating mb-3">
                                                <input type="number" class="form-control" id="updateInterval"
                                                    name="updateInterval" placeholder="10">
                                                <label for="nrTopEntries">Update Interval</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input type="number" class="form-control" id="nrTopEntries"
                                                    name="nrTopEntries" placeholder="10">
                                                <label for="nrTopEntries">Number of Top Entries</label>
                                            </div>
                                            <div class="form-check form-switch">
                                                <input class="form-check-input" type="checkbox" role="switch"
                                                    id="keepResultFiles" checked>
                                                <label class="form-check-label"
                                                    for="keepResultFiles">keepResultFiles</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input type="text" class="form-control" id="controllerPath"
                                                    placeholder="" readonly>
                                                <label class="form-check-label" for="controllerPath">Path</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="card mb-4">
                                        <div class="card-header">Optimizer-related options</div>
                                        <div class="card-body">
                                            <select class="form-select" aria-label="Optimirer" id="optimizer">
                                                <option selected value="Direct">Direct</option>
                                            </select>
                                            <br>

                                            <div class="form-floating mb-3">
                                                <input type="text" class="form-control" id="optimizerConfigPath"
                                                    placeholder="" readonly>
                                                <label class="form-check-label"
                                                    for="optimizerConfigPath">Path</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="card mb-4">
                                        <div class="card-header">Simulation runner options</div>
                                        <div class="card-body">
                                            <select class="form-select" aria-label="Runner" id="runner">
                                                <option selected value="Plexe">Plexe</option>
                                            </select>
                                            <br>
                                            <div class="form-floating mb-3">
                                                <input type="text" class="form-control" id="runnerConfigPath"
                                                    placeholder="" readonly>
                                                <label class="form-check-label" for="runnerConfigPath">Path</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="card mb-4">
                                        <div class="card-header">Evaluation-related Options</div>
                                        <div class="card-body">
                                            <select class="form-select" aria-label="Evaluation" id="eval">
                                                <option selected value="ConstantHeadway">Constant Headway</option>
                                            </select>
                                            <br>
                                            <div class="form-floating mb-3">
                                                <input type="text" class="form-control" id="evalConfigPath"
                                                    placeholder="" readonly value="hallo">
                                                <label class="form-check-label" for="evalConfigPath">Path</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <button type="button" class="btn btn-primary float-end" id="okayBtn">Create
                                        simulation</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="col-md-2 d-md-block"></div>
            </div>
        </main>
    </div>


    <div class="modal fade" id="Dialog" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Error</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="DialogText">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="fixed-bottom  bg-light">
        <div class="container p-4">
            <div class="d-flex align-items-center justify-content-center small">
                <div class="text-muted">
                    <p id="info">Test</p>
                </div>
            </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="src/Renderer_ParameterSimopticonEdit.js"></script>
</body>

</html>
